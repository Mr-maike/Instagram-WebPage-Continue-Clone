<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>

    <link rel="shortcut icon" href="./Img/Instagram_icon.ico" />

    <title>InstagramClone - Seja bem vindo</title>
    
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">

            <img src="./Img/instagram-phone.png">
            <span class="screen">
                <img src="./Img/screen1.jpg" alt="" class="img">
                <img src="./Img/screen2.jpg" alt="" class="img">
                <img src="./Img/screen3.jpg" alt="" class="img">
                <img src="./Img/screen4.jpg" alt="" class="img">
                <img src="./Img/screen5.jpg" alt="" class="img">
            </span>
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="./Img/instagram-logo.png" class="Instagram-logos" alt="Instagram logo" />
                <div class="profile-photo">
                    <img src="./Img/profile-image.jpg" alt="Foto de perfil" />
                </div>
                <a href="#" class="instagram-login">Continue as UserTest</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not UserTest?</p>
                <p class="not-account">
                    <span class="link-blue"><strong>Switch Accounts</strong></span>
                    or
                    <span class="link-blue"><strong>Sign Up</strong></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong>Get the app</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
